<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- 装饰性圆形 -->
  <circle cx="300" cy="200" r="150" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="1600" cy="300" r="200" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="800" cy="800" r="180" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="1400" cy="900" r="120" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- 几何图形 -->
  <polygon points="100,500 200,400 300,500 200,600" fill="rgba(255,255,255,0.1)"/>
  <polygon points="1500,200 1650,150 1700,300 1550,350" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 代码相关图标 -->
  <g transform="translate(960, 540)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="14">&lt;/&gt;</text>
  </g>
  
  <!-- 安全盾牌图标 -->
  <g transform="translate(400, 600)">
    <path d="M0,-30 L20,-20 L20,20 L0,30 L-20,20 L-20,-20 Z" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- 更多装饰元素 -->
  <rect x="1200" y="700" width="80" height="80" rx="15" fill="rgba(255,255,255,0.1)" transform="rotate(45 1240 740)"/>
  <rect x="200" y="900" width="60" height="60" rx="10" fill="rgba(255,255,255,0.15)" transform="rotate(30 230 930)"/>
</svg>